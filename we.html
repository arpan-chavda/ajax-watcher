<html>
<head>
<style type="text/css">
body {font-family: sans-serif}
</style>
<script type="text/javascript">
function showEx(str)
{
if (str.length==0)
  {
  document.getElementById("exop").innerHTML="";
  return;
  }
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("exop").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","getwe.php?q="+str,true);
xmlhttp.send();
}
</script>
</head>
<body>

<form align="center">
Enter City name:<input type="text" id="txt1"
onkeyup="showEx(this.value)">
</form>


<br />
<div id="exop" align="center">Weather information will be displayed here.</div>
</body>
</html>
